
@@include("../include/head.html",{
	"title":"首页"
})
<body>
<div class="small_page">
	<!--头部 -->
	<div class="small_head whitehd">
		<a href="javascript:history.back();" class="go-back"></a>
		<div class="head-title">首页</div>
		<div class="tool-box"><img src="images/amore3.png" style="width:.9rem;"></div>
	</div>
	<!-- 页面主体 -->
	<div class="small_body">
		<div class="warp_bag">
			<div class="bag-box">
				<div class="bag-userimg"><img src="images/tx.png"></div>
				<div class="weui-cells no-end bag-cells">
					<div class="weui-cell no-before">
						<div class="weui-cell__hd">
							<div class="input-title">设置口令</div>
						</div>						
						<div class="weui-cell__bd bor_bottom">
							<input class="weui-input" type="text" value="无敌几毛" placeholder="谢谢老板" disabled>
						</div>
					</div>
					<div class="weui-cell no-before">
						<div class="weui-cell__hd">
							<div class="input-title">奖励金额</div>
						</div>						
						<div class="weui-cell__bd bor_bottom">
							<input class="weui-input" type="text" placeholder="填写金额" id="goldnum">
						</div>
					</div>
					<div class="weui-cell no-before money_num">		
						<div class="weui-cell__bd">
							<span class="sp_def checked">50元</span><!--
							--><span class="sp_def">100元</span><!--
							--><span class="sp_def">300元</span><!--
							--><span class="sp_def">500元</span>
						</div>
					</div>
					<div class="weui-cell no-before">
						<div class="weui-cell__hd">
							<div class="input-title">奖励个数</div>
						</div>						
						<div class="weui-cell__bd bor_bottom">
							<input class="weui-input" type="text" placeholder="填写数量" >
						</div>
					</div>
					<div class="weui-cell no-before">				
						<div class="weui-cell__bd">
							<div class="bag_tip">优先使用余额￥0.00元</div>
							<div class="bag-btn">
								<a href="#" class="small-btn zpcol">点击生成口令红包</a>
							</div>
						</div>
					</div>

				</div>
			</div>
			
		</div>
		<div class="bag_foot">
			<div class="bag_foot_img">
				<img src="images/wx00.jpg">
			</div>
			<div class="bag_foot_text">
				长按识别关注<br />第一时间知道红包动态
			</div>
			<div class="bag_foot_link">
				<a href="我发出的.html">查看记录</a> | <a href="常见问题.html">常见问题</a>
			</div>
		</div>
	</div>
	
</div>


</body>
<script src="lib/jquery/jquery-2.1.4.min.js"></script>

<script>
	$(function(){
		$(".money_num").on("click",".sp_def",function(){
			var _text = $(this).text();
			$(this).addClass("checked").siblings().removeClass("checked");
			$("#goldnum").val(_text);
		})
	})
</script>

</html>
