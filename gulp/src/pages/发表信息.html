<body>
<div class="small_page">
	<!--头部 -->
	<div class="small_head whitehd">
		<a href="javascript:history.back();" class="go-back"></a>
		<div class="head-title">发表信息</div>
		<div class="tool-box"><img src="images/amore3.png" style="width:.9rem;"></div>
	</div>
	<!-- 页面主体 -->
	<div class="small_body" >
		<div class="weui-cells weui-cells_form no-end form-cells">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
				</div>
			</div>
			<div class="weui-cell no-before">
				<div class="weui-cell__bd">
					<div class="weui-uploader">
						<div class="weui-uploader__bd">
							<ul class="weui-uploader__files" id="uploaderFiles">

								</li>
							</ul>
							<div class="weui-uploader__input-box">
								<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="weui-cells weui-cells_form no-end inp-cells">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">链接地址</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入链接">
				</div>
			</div>
		</div>
		<div class="weui-cell no-before" style="padding:.6rem 15px;">
			<div class="weui-cell__bd tip-imgup">
				<img src="images/wenhao.jpg"> 使用说明：为了让图文展示达到最佳效果，
				图片尺寸大小请使用680*255px，文字不超过70字，网址链接页面建议用H5或微信官方文章页面网址。
			</div>
		</div>
		<div class="weui-cell no-before">				
			<div class="weui-cell__bd">
				<div class="bag-btn">
					<a href="#" class="small-btn zpcol">确定</a>
				</div>
				<div class="bag-btn" style="padding-top:.2rem;">
					<a href="#" class="small-btn">取消</a>
				</div>
			</div>
		</div>
	</div>
	 
	
</div>
